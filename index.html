<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/03100ec21e.js" crossorigin="anonymous"></script>
    <title>Percentage Finder | Abhee</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="titles">
            <h1 class="heading">Mark Percentage Finder</h1>
        </div>

        <div class="inputsFlex">

        <div class="input-count">
            <p class="info">How many Subjects you have?</p>
            <input type="number" id="subjectCount" placeholder="Number of subjects">
            <input type="button" id="submit" value="Submit">
        </div>

        <div class="inputs" id="inputs"></div>
        <div class="btn">
            <button class="calculateBtn" id="calBtn">Calculate</button>


        </div>
    </div>

    <footer><p class="footerTitle"><a target="_blank" href="https://github.com/Abheekrishna">Abhee</a>  &#169;	| <span id="year"></span></p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
